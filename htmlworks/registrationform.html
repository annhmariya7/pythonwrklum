<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>

    <h1>Registration Form</h1>
    <form action="" method="" enctype="">      <!--form is a container tag consists of variety of elements--> <!--attributes of form tag are action ,method:get,post,put,patch,delete; & enctype-->
        <p>
            <div>
                <label for="id_name">Name</label>
                <input type="text" placeholder="your name" id="id_name" name="" class="">  
            </div> 
        </p>  <!--id,name,class properties can given to any elements--> <!--div used to group the elements-->


        <p>
            <div>
                <label for="id_email">Email</label>
                <input type="email" placeholder="your email" id="id_email",name="" class="">
            </div>
        </p>

        <p>
            <div>
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="" class="">
            </div>
        </p>

        <p>
            <div>
                <label for="id_phno">Phone Number</label>
                <input type="number" id="id_phno" name="" class="">
            </div>
        </p>

        <p>
            <div>
                <label for="">Gender</label>           <!--same name:gender for all labels to only click one gender-->
                <label for="id_male">male</label>
                <input type="radio" id="id_male" name="Gender" class="">
    
                <label for="id_female">female</label>
                <input type="radio" id="id_female" name="Gender" class="">
    
                <label for="id_other">other</label>
                <input type="radio" id="id_other" name="Gender" class="">
            </div>
        </p>

        <p>
            <div>
                <label for="">language</label>
                <select name="" id="">
                    <option value="">malayalam</option>
                    <option value="">tamil</option>
                    <option value="">hindi</option>
                    <option value="">english</option>
                </select>
            </div>
        </p>

       <p>
            <div>
                <label for="id_zip">zipcode</label>
                <input type="text" placeholder="enter zip code" id="id_zip" name="" class="">
            </div>
    
       </p>
       <p>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="4"></textarea>        <!--textarea is used for large text area it can adjust-->
        </div>
       </p>

       <p>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
       </p>

       <p>
        <div>
            <label for="">Skills</label>
            <label for="">C++</label>
            <input type="checkbox">

            <label for="">java</label>
            <input type="checkbox">
            <label for="">python</label>
            <input type="checkbox">
        </div>
       </p>
      

       <p>
        <div>
            <button type="submit">Register</button>
        </div>
       </p>
      
    </form>
</center>
</body>
</html>
