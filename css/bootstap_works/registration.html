<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 220vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            justify-content: center;
            display: flex;


        }
    </style>

</head>

<body>


    <form  class="border border border-1 p-5 bg-white border border-primary-subtle p-3 rounded">

        <div class="mb-5 text-center">
            <h1>Register</h1>
        </div>

        <div class="mb-5">


            <input type="text" placeholder="Name" class="border border-0 border-bottom border-2 p-3">

        </div>

        <div class="mb-5">
            <input type="email" placeholder="Email" class="border border-0 border-bottom border-2 p-3">
        </div>

        <div class="mb-5">
            <input type="password" placeholder="Password" class="border border-0 border-bottom border-2 p-3">
        </div>

        <div class="mb-5">
            <input type="password" placeholder="Confirm Password" class="border border-0 border-bottom border-2 p-3">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>


    </form>

    </div>




</body>

</html>
